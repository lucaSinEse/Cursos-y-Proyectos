{% extends 'base.html' %}
{% block content %}
<h1>{{task}}</h1>
<p>{{error}}</p>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>Update</button>
</form>

<form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>complete</button>
</form>

<form action="{% url 'delete_task' task.id %}" method="POST">
    {% csrf_token %}
    <button>Delete</button>
</form>
{% endblock %}
